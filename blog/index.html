<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The New Dawn</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: rgb(11, 67, 11);
        padding: 20px;
      }

      header {
        text-align: center;
        padding: 30px 0;
      }

      header h1 {
        font-size: 2.3rem;
        color: white;
        margin-bottom: 10px;
      }

      header p {
        color: yellowgreen;
      }

      .container {
        max-width: 1000px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
      }

      .card {
        background: yellow;
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: 0.3s;
      }

      .card:hover {
        transform: translateY(1rem);
      }

      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .card-content {
        padding: 20px;
        color: darkgreen;
      }

      .card-content h2 {
        font-size: 1.3rem;
        margin-bottom: 10px;
      }

      .card-content p {
        color: rgb(11, 67, 11);
        margin-bottom: 15px;
      }

      .read-more {
        text-decoration: none;
        color: grey;
        font-weight: bold;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>A New Dawn</h1>
      <p>Welcome to my new website</p>
    </header>

    <div class="container">
      <div class="card">
        <img src="2.jpg" alt="Blog 1" />
        <div class="card-content">
          <h2>Abigail Narh</h2>
          <p>I posed with a special friend on a special day. Great memories.</p>
          <a href="#" class="read-more">Read More →</a>
        </div>
      </div>

      <div class="card">
        <img src="1.JPG" alt="Blog 2" />
        <div class="card-content">
          <h2>Louis Wuddah</h2>
          <p>A visaual Art student from Anyakpor.</p>
          <a href="#" class="read-more">Read More →</a>
        </div>
      </div>

      <div class="card">
        <img src="13.jpg" alt="Blog 3" />
        <div class="card-content">
          <h2>Emmanuella The Madona</h2>
          <p>A beautiful loving soul. Still building</p>
          <a href="#" class="read-more">Read More →</a>
        </div>
      </div>
    </div>

    <footer>
      <p>© 2025 My Modern Blog</p>
    </footer>
  </body>
</html>
